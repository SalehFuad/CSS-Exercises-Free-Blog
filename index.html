<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Blog</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
   
    <p class="p-1">Thanks so much for visiting this site!</p>
  
    <h2>What is this site for?</h2>
    <p class="p-2">This site can do three things:</p>
    <ol>
      <li class="li-one">Take in text input</li>
      <li class="li-two">Take in Log In Information</li>
      <li><a href="https://www.google.com/">Take you to Google</a>
        </li>
    </ol>
    </ul>
    <textarea id="text-area-1" cols="30" rows="10">

    </textarea id="text-area-2">
    <h2>Please log in to save your blog post</h2>
    <form>
      <label for="user-email">Email:</label>
      <input id="user-email" type="email">
      <label for="user-password">
        Password:</label>
      <input id="user-password" type="password">
      <input type="submit" value="Log In">
    </form>
    <div class="blue-div">
      <p class="p-3">Questions or Comments? Send us feedback here:</p>
      <textarea cols="80" rows="8"></textarea>
    </div>
  </body>
</html>
